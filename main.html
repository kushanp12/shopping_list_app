<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Your Grocery List</title>
		<link rel="stylesheet" href="main.css" type="text/css">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="wallpaper">
			<article class="list">
				<!-- This section holds the thumbtack image uploaded in CSS -->
				<section>
					<img class = 'tack' src = 'http://www.clker.com/cliparts/B/V/P/X/Z/e/thumbtack-pushpin-2-th.png'>
					<p class = 'heading'>Today's Grocery List</p>
				</section>
				<div>
					<div class='paper'>
						<p id='title'>Missing from your life!</p>
						<!-- A form that will submit what the user adds to their list. Also a Delete button if the user whats to start over -->
						<form>
							<input type="text" name="grocery" value="" class='texts' maxlength='20'>
							<button type= 'submit' class ='button'>Add</button>
							<button class='delete' value='Delete'>Clear List</button>
						</form>
						<p class='instructions'>Click on item to cross it out!</p>
					</div>

				
					<ul class='items'>
						<li>Milk<br></li>
						<li>Cheese Doodles<br></li>
						<li>Coffee Cakes<br></li>
						<li>Papaya<br></li>
					</ul>
				</div>
			</article>
		</div>
	</body>
</html>
