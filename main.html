<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Your Grocery List</title>
		<link rel="stylesheet" href="main.css" type="text/css">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="wallpaper">
			<article class="list">
				<section class="heading">
					<p>Today's Grocery List</p>
				</section>
				<div>
				<div class='paper'>
					<p id='title'>Missing from your life!</p>
					<input type="text" name="grocery" value="" class='texts' maxlength='20'>
					<button type= 'submit' class ='button'>Add</button>
					<button class='delete' value='Delete'>Clear List</button>
				</div>
				
				<ul class='items'>
						<li>Milk<br></li>
						<li>Cheese Doodles<br></li>
						<li>Coffee Cakes<br></li>
						<li>Papaya<br></li>
				</ul>
		</div>
				<section class='instructions'><p>Click on item to cross it out!</p></section>
				<section class="tack"></section>
			</article>
		</div>
	</body>
</html>
